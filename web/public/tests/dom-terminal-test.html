<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Tailwind CSS -->

    <style>
        body {

            font-family: monospace;
            background: #1e1e1e;

            padding: 10px;
            background: #333;
            border-bottom: 1px solid #555;
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 8px 12px;
            background: #555;
            color: white;
            border: 1px solid #777;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background: #666;
        }

        button.active {
            background: #007acc;
            border-color: #007acc;
        }

        .size-btn {
            background: #555;
            color: white;
            border: 1px solid #777;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-family: monospace;
            font-size: 12px;
        }

        .size-btn:hover {
            background: #666;
        }

        .size-btn.active {
            background: rgba(0, 100, 200, 0.8);
            border-color: #0066cc;
        }

        main {
            flex: 1;
            overflow: hidden;
        }

        /* Ensure the dom-terminal element takes full height of its container */
        dom-terminal {
            display: block;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

</head>
